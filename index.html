<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Komunitas Teknologi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            padding: 20px;
        }
        form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        fieldset {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
        }
        legend {
            font-weight: bold;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
        }
        .reset-btn {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <!-- Judul Halaman -->
     <h2 align="center">Formulir Pendaftaran Komunitas Teknologi</h2>

     <!-- Form utama -->
      <form action="submit.html" method="post" enctype="multipart/form-data">

        <!-- Kelompok data pribadi -->
         <fieldset>
            <legend>Data Pribadi</legend>

            <!-- Input nama lengkap -->
             <label for="nama">Nama Lengkap:</label>
             <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>

             <!-- Inpur email -->
              <label for="email">Alamat Email:</label>
              <input type="email" id="email" name="email" placeholder="contoh@email.com" required autocomplete="email">

              <!-- Input password -->
               <label for="password">Kata Sandi:</label>
               <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" minlength="6" required>

               <!-- Input usia -->
                <label for="usia">Usia:</label>
                <input type="number" id="usia" name="usia" min="20" max="45" placeholder="Masukkan usia Anda">

                <!-- Input tanggal lahir -->
                 <label for="tgl_lahir">Tanggal Lahir:</label>
                 <input type="date" id="tgl_lahir" name="tgl_lahir" required>

                 <!-- Radio button jenis kelamin -->
                  <label>Jenis Kelamin:</label>
                  <input type="radio" id="laki" name="gender" value="Laki-laki" required>
                  <label for="laki">Laki-laki</label>
                  <input type="radio" id="perempuan" name="gender" value="perempuan">
                  <label for="perempuan">perempuan</label>
         </fieldset>

         <!-- Kelompok data minat dan kontak -->
          <fieldset>
            <legend>Minat & kontak</legend>

            <!-- Checkbox minat -->
             <label>Minat:</label>
             <input type="checkbox" id="ai" name="minat" value="AI">
             <label for="ai">AI</label>
             <input type="checkbox" id="web" name="minat" value="web">
             <label for="web">Web</label>
             <input type="checkbox" id="web" name="minat" value="IoT">
             <label for="ioT">IoT</label>
             <input type="checkbox" id="game" name="minat" value="Game">
             <label for="game">Game</label>

             <!-- Nomor telepon -->
              <label for="tel">Nomor Telepon:</label>
              <input type="tel" id="tel" name="tel" placeholder="0822-5657-8899" pattern="[0-9] {10,13}" required>

              <!-- URL portofolio -->
               <label for="url">Link Portofolio:</label>
               <input type="url" id="url" name="url" placeholder="https://contoh.com/portofolio">

               <!-- Upload foto -->
                <label for="foto">Upload Foto Profil:</label>
                <input type="file" id="foto" name="foto" accept="image/*">
          </fieldset>

          <!-- Tombol -->
           <button type="reset" class="reset-btn">Reset</button>
           <button type="submit" class="submit-btn">Submit</button>
      </form>
</body>
</html>
